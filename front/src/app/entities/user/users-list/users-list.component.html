<div>
  <app-msg-success-error></app-msg-success-error>
  <div class="pt-5 w-full flex justify-center flex-col items-center">
    <div class="w-3/4">
      <div class="py-3">
        <div class="w-full flex justify-between ">
          <div class="self-end">
            <h2 class="text-2xl font-bold">Liste des utilisateurs</h2>
          </div>
          <div class="w-1/3 flex justify-end">
            <div class="w-full px-2">
              <form [formGroup]="searchFormGroup" (ngSubmit)="search($event)">
                <label for="default-search"
                       class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                  </div>
                  <input formControlName="search" type="search" id="default-search"
                         placeholder="Search..." required autocomplete="off"
                         class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <button type="submit"
                          class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Search
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <hr/>
      </div>

      <div class="w-full shadow-md sm:rounded-lg">
        <p *ngIf="usersSearched.length <= 0" class="p-2">
          Aucun utilisateur.
        </p>

        <table *ngIf="usersSearched.length > 0"
               class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">
              Id
            </th>
            <th scope="col" class="px-6 py-3">
              Firstname
            </th>
            <th scope="col" class="px-6 py-3">
              Lastname
            </th>
            <th scope="col" class="px-6 py-3">
              Age
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of usersSearched" [routerLink]="['./detail/' + user.id]"
              [ngClass]="user.id === currentUser.id ? 'bg-gray-300' : 'odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800'"
              class=" border-b dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 hover:cursor-pointer">
            <td class="px-6 py-4">
              {{ user.id }}
            </td>
            <td class="px-6 py-4">
              {{ user.firstname | titlecase }}
            </td>
            <td class="px-6 py-4">
              {{ user.lastname | uppercase }}
            </td>
            <td class="px-6 py-4">
              {{ user.age }}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
